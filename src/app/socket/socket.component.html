<div class="page">
    <app-sidenav></app-sidenav>
    <div class ="container">
        <div class="wrap" style=" width: 100vw;">
          <h1>Sensor</h1>
            <ul>
              <li><label><strong>Uuid:</strong> {{sensor?.uuid}}</label></li>
              <li><label><strong>Motor_rpm:</strong> {{sensor?.motor_rpm}}</label></li>
              <li><label><strong>Output:</strong> {{sensor?.output}}</label></li>
            </ul>
          <h1>Lidar</h1>
          <ul>
            <li>
              <h5>Memory</h5>
              <ul>
                <li><label><strong>Total:</strong> {{lidar?.memory?.total}}</label></li>
                <li><label><strong>Available:</strong> {{lidar?.memory?.available}}</label></li>
              </ul>
            </li>
            <li>
              <h5>CPU</h5>
              <ul>
                <li><label><strong>1:</strong> {{lidar?.cpu[1]}}</label></li>
                <li><label><strong>2:</strong> {{lidar?.cpu[2]}}</label></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
</div>
